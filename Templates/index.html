 {% extends "base.html"%}
  {% block index %}
  
<div class="slider">
    <div class="slides">
        <img src="https://via.placeholder.com/800x400/ff6b6b/ffffff?text=Slide+1" class="slide active">
        <img src="https://via.placeholder.com/800x400/4ecdc4/ffffff?text=Slide+2" class="slide">
        <img src="https://via.placeholder.com/800x400/1a535c/ffffff?text=Slide+3" class="slide">
    </div>

    <button class="prev" onclick="changeSlide(-1)">❮</button>
    <button class="next" onclick="changeSlide(1)">❯</button>
</div>
 <div class="flex justify-center gap-6 p-10">

    <!-- Card 1 -->
    <div class="bg-white w-72 rounded-xl shadow-lg hover:-translate-y-2 transition duration-300">
      <img src="https://via.placeholder.com/300x200" class="rounded-t-xl" alt="Card 1">
      <div class="p-4 text-center">
        <h3 class="text-lg font-semibold">Card One</h3>
        <p class="text-gray-600 text-sm mt-2">This is the first image card.</p>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="bg-white w-72 rounded-xl shadow-lg hover:-translate-y-2 transition duration-300">
      <img src="https://via.placeholder.com/300x200" class="rounded-t-xl" alt="Card 2">
      <div class="p-4 text-center">
        <h3 class="text-lg font-semibold">Card Two</h3>
        <p class="text-gray-600 text-sm mt-2">This is the second image card.</p>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="bg-white w-72 rounded-xl shadow-lg hover:-translate-y-2 transition duration-300">
      <img src="https://via.placeholder.com/300x200" class="rounded-t-xl" alt="Card 3">
      <div class="p-4 text-center">
        <h3 class="text-lg font-semibold">Card Three</h3>
        <p class="text-gray-600 text-sm mt-2">This is the third image card.</p>
      </div>
    </div>

  </div>
 {% endblock %}
